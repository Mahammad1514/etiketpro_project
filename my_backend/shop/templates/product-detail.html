{% extends "layout.html" %}
{% load static %}

{% block main %}
<div class="product-banner">
    <h2 style="color:black">Product Detail</h2>
</div>
<section id="deteil-section">
    <div class="product-image">
        <img src="{{ product.images.first.image.url }}" alt="{{ product.title }}">
    </div>
    <div class="product-details">
        <h2>{{ product.title }}</h2>
        <p>{{ product.description }}</p>   
        <p>Price: {{ product.price }}</p>
        <p>Created: {{ product.created }}</p>
    </div>
</section>
<section id="deteil-slider-section">
    <div class="deteil-slider-text">
        <h2>Related Products</h2>
    </div>
    <div class="swiper deteil-mySwiper">
        </div>
</section>
{% endblock main %}
